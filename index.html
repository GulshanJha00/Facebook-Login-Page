<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" type="image/x-icon">
</head>
<body>
    <div class="">

        <div class="h-screen w-screen flex flex-col lg:flex-row">
            <div class="bg-slate-100 lg:h-full lg:w-6/12 flex lg:flex-col sm:flex-row sm:h-full md:w-full sm:w-full ">
                <div>
                    <img src="logo.svg" alt="" class="mx-auto lg:mt-44 lg:ml-[240.6px] md:ml-0 sm:ml-0 h-[106px] lg:absolute">
                    
                    <h1 class="font-frutiger text-[28px] leading-8 lg:ml-[270px] lg:mt-[272px] md:ml-0 sm:ml-0">Facebook helps you connect and share with the people in your life.</h1>
                </div>
                
            </div>
            <div class="bg-slate-100 lg:h-full lg:w-6/12 flex flex-col sm:h-full md:w-full">
                <div class="bg-white h-[348px] w-[396px] lg:mt-[132px] md:mt-15 sm:mt-15 lg:ml-20 rounded-[8px] shadow-2xl">
                    
                    <input type="text" name="Email" id="yo" placeholder="Email address or phone number"  class=" border-2 border-gray-200 w-[365px] h-[52px] p-4 mt-4 ml-4 rounded-[8px] placeholder:text-[17px] font-[430px] font-frutiger">
                    
                    <input type="password" name="Email" id="yo" placeholder="Password"  class=" border-[1.6px] border-gray-200 w-[365px] h-[51px] p-[17px] mt-[13px] ml-4 rounded-[8px] placeholder:text-[17px] font-[430px] font-frutiger">
                    
                    <button class="mt-[15px] bg-blue-600 text-white h-[48px] ml-4 w-[365px] font-bold rounded-md text-[20px] font-frutiger">Log in</button>
                    
                    <h1 class="mt-[15px] ml-[134px] text-sm font-frutiger text-blue-500 hover:underline"><a href="">Forgotten password?</a></h1>
                    <hr class="m-4 text-red-950">
                    
                    <button class="bg-[#0cb823] text-white h-[48px] px-4 ml-[104px] rounded-md font-frutiger text-[17px] font-bold m-[15px]">Create new account</button>
                </div>
                <h1 class="font-frutiger m-7 ml-32 text-sm"><a href="" class="hover:underline font-bold">Create a Page</a> for a celebrity, brand or business.</h1>
            </div>
        </div>
    </div>
    </body>
</html>
